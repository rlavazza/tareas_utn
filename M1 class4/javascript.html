    <h3>Medio de transporte según distancia</h3>
    <script>

        distancia = parseInt(prompt('Ingrese distancia en metros:', ''));

        if (distancia >= 0 && distancia < 1000) { 
            document.write('Puede hacer el recorrido a pie.');
        } else if (distancia >= 1000 && distancia < 10000) {
            document.write('Puede hacer el recorrido en bicicleta.');
        } else if (distancia >= 10000 && distancia < 30000) {
            document.write('Puede hacer el recorrido en colectivo.');
        } else if (distancia >= 30000 && distancia < 100000) {
            document.write('Debe hacer el recorrido en auto.');
        } else {
            document.write('Debe hacer el recorrido en avión.');
        }
    </script>
